{% extends 'base.html' %}
{% load static %}


{% block content %}

    <div class="row align-items-center justify-content-md-center mt-5">
        <div class="card mb-5 bg-white rounded" id="box-shadow-hover">
            <div class="card-header text-center p-3">
                <h2>Usuwanie</h2>
            </div>
            <div class="p-3">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Czy na pewno chcesz usunąć "{{ object.file }}"?</p>
                        <div class="text-center">
{#                            <input type="submit" value="Potwierdź">#}
                            <button type="submit" class="btn btn-danger">Potwierdź</button>
                            <button type="button" onclick="history.back();" class="btn btn-secondary">Powrót</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
